<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hostick - Web Hosting HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium bootstrap 5 Hosting Template" />
    <meta
      name="keywords"
      content="bootstrap 5, premium, hosting, domain, reseller, vps"
    />
    <meta name="author" content="Shreethemes" />
    <meta name="version" content="2.1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link
      href="css/materialdesignicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Css -->
    <link
      href="css/style.css"
      rel="stylesheet"
      type="text/css"
      id="theme-opt"
    />
    <link href="css/colors/default.css" rel="stylesheet" id="color-opt" />
  </head>

  <body>
    <div class="rounded back-to-home d-none d-sm-block">
      <a href="index.html" class="btn btn-icon btn-soft-primary"
        ><i data-feather="home" class="icons"></i
      ></a>
    </div>

    <section class="bg-white">
      <div class="px-0 container-fluid">
        <div class="row no-gutters position-relative">
          <div class="max-w-5xl mx-auto col-lg-8 cover-my-30">
            <div class="cover-user-img d-flex align-items-center">
              <div class="m-0 row justify-content-center">
                <div class="col-lg-7 col-md-9 col-12">
                  <div class="" style="z-index: 1">
                    <div class="p-4 card-body">
                      <h4 class="text-center card-title">Signup</h4>
                      <form class="mt-4 login-form">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >First name
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="First Name"
                                name="s"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >Last name
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Last Name"
                                name="s"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >Your Email
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="email"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Email"
                                name="email"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >Your Telephone
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="Telephone"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Telephone"
                                name="Telephone"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <h4 class="py-4 text-lg">Rechnungsadresse</h4>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >Firmenname (Optional)
                              </label>
                              <input
                                type="Telephone"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Telephone"
                                name="Telephone"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label">Adresse </label>
                              <input
                                type="Telephone"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Telephone"
                                name="Telephone"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >Adresse Zeile 2 (Optional)
                              </label>
                              <input
                                type="Telephone"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Telephone"
                                name="Telephone"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label">Stadt </label>
                              <span class="text-danger">*</span>
                              <input
                                type="Telephone"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Telephone"
                                name="Telephone"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <div>
                                <label class="form-label">Land </label>
                                <span class="text-danger">*</span>
                              </div>
                              <select
                                type="Telephone"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Telephone"
                                name="Telephone"
                                style="width: full"
                                required=""
                              >
                                <option value="">___</option>
                                <option value="">Bayern</option>
                                <option value="">Berlin</option>
                                <option value="">Branderberg</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <div>
                                <label class="form-label">Postleitzahl </label>
                                <span class="text-danger">*</span>
                              </div>
                              <input
                                type="Telephone"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Telephone"
                                name="Telephone"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="mb-3 position-relative">
                              <div>
                                <label class="form-label">Staat </label>
                                <span class="text-danger">*</span>
                              </div>
                              <select
                                type="Telephone"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Telephone"
                                style="width: 100%"
                                name="Telephone"
                                required=""
                              >
                                <option value="">Germany</option>
                                <option value="">Dominican Republic</option>
                                <option value="">Gambia</option>
                                <option value="">Costa Rica</option>
                              </select>
                            </div>
                          </div>
                          <div class="py-3">
                            <h4>Zus√§tzlich Angaben</h4>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >Where did you find us? (Optional)
                                <span class="text-danger"></span
                              ></label>
                              <input
                                type="text"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder=""
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >WhatsApp
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder=""
                                required=""
                              />
                            </div>
                          </div>
                          <div class="py-3">
                            <h4>Kontosicherheit</h4>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >Password
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="password"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Password"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3 position-relative">
                              <label class="form-label"
                                >Confirm Password
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="password"
                                class="px-4 py-2 border rounded outline-none"
                                placeholder="Password"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="mb-3 d-flex justify-content-between">
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value=""
                                  id="flexCheckDefault"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexCheckDefault"
                                  >I Accept
                                  <a href="#" class="text-primary"
                                    >Terms And Condition</a
                                  ></label
                                >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <button class="btn btn-primary w-100">
                              Register
                            </button>
                          </div>
                          <div class="mt-4 text-center col-lg-12">
                            <h6>Or Signup With</h6>
                            <ul class="mt-3 mb-0 list-unstyled social-icon">
                              <li class="list-inline-item">
                                <a href="javascript:void(0)" class="rounded"
                                  ><i
                                    data-feather="facebook"
                                    class="fea icon-sm fea-social"
                                  ></i
                                ></a>
                              </li>
                              <li class="list-inline-item">
                                <a href="javascript:void(0)" class="rounded"
                                  ><i
                                    data-feather="github"
                                    class="fea icon-sm fea-social"
                                  ></i
                                ></a>
                              </li>
                              <li class="list-inline-item">
                                <a href="javascript:void(0)" class="rounded"
                                  ><i
                                    data-feather="twitter"
                                    class="fea icon-sm fea-social"
                                  ></i
                                ></a>
                              </li>
                              <li class="list-inline-item">
                                <a href="javascript:void(0)" class="rounded"
                                  ><i
                                    data-feather="gitlab"
                                    class="fea icon-sm fea-social"
                                  ></i
                                ></a>
                              </li>
                            </ul>
                            <!--end icon-->
                          </div>
                          <div class="mx-auto">
                            <p class="mt-3 mb-0">
                              <small class="text-dark me-2"
                                >Already have an account ?</small
                              >
                              <a
                                href="page-login.html"
                                class="text-dark fw-bold"
                                >Sign in</a
                              >
                            </p>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!-- end about detail -->
          </div>
          <!-- end col -->
        </div>
        <!--end row-->
      </div>
      <!--end container fluid-->
    </section>
    <!--end section-->

    <!-- Style switcher -->
    <div
      id="style-switcher"
      class="p-3 pt-2 pb-2 border bg-light"
      onclick="toggleSwitcher()"
    >
      <div>
        <h6 class="text-center title">Select Your Color</h6>
        <ul class="pattern">
          <li class="list-inline-item">
            <a
              class="color1"
              href="javascript: void(0);"
              onclick="setColor('default')"
            ></a>
          </li>
          <li class="list-inline-item">
            <a
              class="color2"
              href="javascript: void(0);"
              onclick="setColor('violet')"
            ></a>
          </li>
          <li class="list-inline-item">
            <a
              class="color3"
              href="javascript: void(0);"
              onclick="setColor('green')"
            ></a>
          </li>
          <li class="list-inline-item">
            <a
              class="color4"
              href="javascript: void(0);"
              onclick="setColor('blue')"
            ></a>
          </li>
          <li class="list-inline-item">
            <a
              class="color5"
              href="javascript: void(0);"
              onclick="setColor('pink')"
            ></a>
          </li>
          <li class="list-inline-item">
            <a
              class="color6"
              href="javascript: void(0);"
              onclick="setColor('purple')"
            ></a>
          </li>
        </ul>

        <h6 class="pt-3 mb-0 text-center title border-top">Theme Option</h6>
        <ul class="mb-0 text-center list-unstyled">
          <li class="d-grid">
            <a
              href="javascript:void(0)"
              class="mt-2 btn btn-sm btn-block btn-primary rtl-version t-rtl-light"
              onclick="setTheme('style-rtl')"
              >RTL</a
            >
          </li>
          <li class="d-grid">
            <a
              href="javascript:void(0)"
              class="mt-2 btn btn-sm btn-block btn-primary ltr-version t-ltr-light"
              onclick="setTheme('style')"
              >LTR</a
            >
          </li>
          <li class="d-grid">
            <a
              href="javascript:void(0)"
              class="mt-2 btn btn-sm btn-block btn-primary dark-rtl-version t-rtl-dark"
              onclick="setTheme('style-dark-rtl')"
              >RTL</a
            >
          </li>
          <li class="d-grid">
            <a
              href="javascript:void(0)"
              class="mt-2 btn btn-sm btn-block btn-primary dark-ltr-version t-ltr-dark"
              onclick="setTheme('style-dark')"
              >LTR</a
            >
          </li>
          <li class="d-grid">
            <a
              href="javascript:void(0)"
              class="mt-2 btn btn-sm btn-block btn-dark dark-version t-dark"
              onclick="setTheme('style-dark')"
              >Dark</a
            >
          </li>
          <li class="d-grid">
            <a
              href="javascript:void(0)"
              class="mt-2 btn btn-sm btn-block btn-dark light-version t-light"
              onclick="setTheme('style')"
              >Light</a
            >
          </li>
        </ul>
      </div>
      <div class="bottom">
        <a href="javascript: void(0);" class="bg-white shadow settings d-block"
          ><i
            class="mdi mdi-cog ms-1 mdi-24px position-absolute mdi-spin text-primary"
          ></i
        ></a>
      </div>
    </div>
    <!-- end Style switcher -->

    <!-- javascript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Icons -->
    <script src="js/feather.min.js"></script>
    <!-- Switcher -->
    <script src="js/switcher.js"></script>

    <!-- Main Js -->
    <script src="js/app.js"></script>
  </body>
</html>
